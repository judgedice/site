<div>

<div class="filter_list">
	<a href="#"><img ng-src="{{'flash' | tagurl }}" alt="Flash Development" /></a>
	<a href="#"><img ng-src="{{'code' | tagurl }}" /></a>
	<a href="#"><img ng-src="{{'data' | tagurl }}" /></a>
	<a href="#"><img ng-src="{{'enterprise' | tagurl }}" /></a>
	<a href="#"><img ng-src="{{'leader' | tagurl }}" /></a>
	<a href="#"><img ng-src="{{'air' | tagurl }}" /></a>
	<a href="#"><img ng-src="{{'jquery' | tagurl }}" /></a>
	<a href="#"><img ng-src="{{'facebook' | tagurl }}" /></a>
	<a href="#"><img ng-src="{{'game' | tagurl }}" /></a>
	<a href="#"><img ng-src="{{'interactive' | tagurl }}" /></a>
	<a href="#"><img ng-src="{{'mobile' | tagurl }}" /></a>
	<a href="#"><img ng-src="{{'site' | tagurl }}" /></a>
</div>


<div class="projects masonry">
	<div ng-repeat="project in projects | filter:query | orderBy:orderProp" class="project masonry-brick">

		<h4>{{project.title}}</h4>
		<h5>{{project.tagline}}</h5>
		<p>{{project.description}}</p>
		<div class="tags" ><img ng-repeat="tag in project.tags" ng-src="{{tag | tagurl}}" /></div>


		<div ng-if="project.vimeoid"  ng-controller="modalControl"><!-- this is not shown if no vimeo id is present in data -->

		    <button class="btn" ng-click="open()">See the Video</button>
		    <div modal="shouldBeOpen" close="close()" options="opts">
		        <div class="modal-header">
		            <h4>{{project.title}} {{project.tagline}}</h4>
		        </div>
		        <div class="modal-body">
		            <iframe src="http://player.vimeo.com/video/{{project.vimeoid}}" width="680" height="420" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
		        </div>
		        <div class="modal-footer">
		            <button class="btn btn-warning cancel" ng-click="close()">CLOSE</button>
		        </div>
		    </div>

		</div>

</div>

</div>
